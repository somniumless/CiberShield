<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - CYBERSHIELD ACADEMY</title>
    <link rel="stylesheet" href="static/css/contacto.css">
</head>
<body>
    <div class="logo">
        <a href="/pagina">  <h1>CYBERSHIELD ACADEMY</h1></a>
    </div>
    <div class="container">
        <h1>Contáctanos</h1>

        <div class="contact-info">
            <h2>Información de Contacto</h2>
            <ul>
                <li><strong>Email:</strong> info@cybershieldacademy.com</li>
            </ul>
        </div>

        <div class="contact-form">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>

        <div class="image-container">
            <img src="static/img/contacto.jpg" alt="Imagen de Contacto">
        </div>

        <div class="footer">
            <p>&copy; [2025] CYBERSHIELD ACADEMY. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
